<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latifa's Movie Theater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="theater">
        <h1>Welcom To Latifa Movie Theater</h1>
        <h2 style="color: rgb(236, 225, 163); font-weight: 40px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Now Playing Your Favorite Movie!</h2>
        <video controls>
            <source src="arbic .MP4" type="video/MP4">
            Your browser does not support the video tag.
        </video>
        <div class="buttons">
            <button onclick="document.querySelector('video').currentTime= 0" style="font-size: medium;">Play Again</button>
            <button onclick="alert('\u2B50 \u2B50 \u2B50 \u2B50 \u2B50').currentTime=0" style="font-size: medium">Rate Movie</button>

            <marquee behavior="scroll" direction="left">Welcom To The Latifa's theater!</marquee>
        </div>
        </section>
    
</body>
</html>
